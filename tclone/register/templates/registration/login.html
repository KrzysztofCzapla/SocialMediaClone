{% extends "app/base.html" %}

{% block title %}
Login Here
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="box" style="display: block;
    margin-left: auto;
    margin-right: auto">
	<form method="post" class="btn" style="padding: 30;">
		<h1>Login</h1>
		{% csrf_token %}
		{{form|crispy}}
		<button type="submit" class="btn" style="margin: 10;">Login</button>
		<p style="margin: 20;" >Dont have account?</p>
		<a style="margin: 20;" href="/register">Register</a>

	</form>
</div>
{% endblock %}
